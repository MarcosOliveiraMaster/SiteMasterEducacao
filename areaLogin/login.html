<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Master Edu.</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/Logo.ico" />

    <!-- Reaproveita o estilo global e adiciona o específico -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="login.css" />

</head>

<body style="background:#f5f6f8;">

    <!-- Header simples com logo (voltar para home) -->
    <header class="header navbar-area">
        <div class="container">
            <nav class="navbar navbar-expand-lg" style="display:flex; align-items:center;">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/images/logo/logo-master-branca.png" alt="Logo" style="width:25%; height:auto;">
                </a>
            </nav>
        </div>
    </header>

    <!-- Section selecao -->
    <section id="selecao" class="selecao">
        <div class="container">
            <div class="login-wrap">
                <h2 class="apresentacao">Seja bem-vindo!</h2>

                <form id="loginForm" class="login-form" autocomplete="off">
                    <input type="text" id="usuario" placeholder="Usuário" required />
                    <input type="password" id="senha" placeholder="Senha" required />
                    <button type="submit" class="btn btn-login">Entrar</button>
                    <a href="../index.html" class="btn btn-back" role="button">Voltar</a>
                    <a href="#" id="cadastroToggle" class="cadastro-toggle" aria-expanded="false">Quero me cadastrar</a>
                </form>

                <!-- Inline cadastro (hidden by default) -->
                <div id="inlineCadastro" class="inline-cadastro hidden" style="display:none;">
                    <div class="cadastro-actions">
                        <a class="btn btn-action" href="https://marcosoliveiramaster.github.io/SistemaMaster-CadastroClienteV1/" target="_blank" rel="noopener">Quero contratar Aulas</a>
                        <a class="btn btn-action" href="https://marcosoliveiramaster.github.io/SistemaMaster-SelecaoProfessorV1/" target="_blank" rel="noopener">Quero ser Professor</a>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="login.js"></script>
</body>

</html>
